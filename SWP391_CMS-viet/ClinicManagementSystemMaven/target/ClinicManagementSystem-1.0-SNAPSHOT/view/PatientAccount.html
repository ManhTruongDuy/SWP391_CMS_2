<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        #patient-table-body tr:hover {
            background-color: #e0f0ff !important;
            cursor: pointer;
        }

        #patient-table-body tr.selected {
            background-color: #bfdbfe !important;
            font-weight: 500;
        }

        html {
            scroll-behavior: smooth;
        }

        .navbar {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 100%);
            transition: all 0.3s ease-in-out;
            border-right: 1px solid #e5e7eb;
        }

        .nav-link, .sidebar-link {
            transition: all 0.2s ease-in-out;
        }

        .nav-link:hover, .sidebar-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-link {
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .table th {
            background-color: #3b82f6;
            color: white;
            padding: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 14px;
            vertical-align: middle;
            border-bottom: 1px solid #e5e7eb;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }

        .btn-danger {
            background-color: #ef4444;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
            transform: translateY(-1px);
        }

        .btn-info {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-info:hover {
            background-color: #2563eb;
            border-color: #2563eb;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
        }

        h4 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        .sidebar-toggle {
            background-color: #3b82f6;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar-toggle:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-container input {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-container button {
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #3b82f6;
            color: white;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .search-container button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .table {
                font-size: 0.875rem;
            }
            .btn-sm {
                padding: 6px 10px;
            }
            .search-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-container input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="navbar text-white p-4 fixed w-full top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
            <span class="text-2xl font-bold tracking-tight">HealthCare</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
            <a href="AdminDashboard.html" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Trang chủ</a>
            <a href="/ClinicManagementSystem_war_exploded/view/accountpharmacist/Profile.jsp" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Hồ sơ</a>
            <a href="#logout" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Đăng xuất</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden focus:outline-none p-2 rounded-lg hover:bg-blue-500 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-700 p-6 rounded-b-lg shadow-lg">
        <a href="SysAdminDashboard.html" class="block py-3 px-4 hover:bg-blue-500 rounded-lg transition-colors">Trang chủ</a>
        <a href="/ClinicManagementSystem_war_exploded/view/accountpharmacist/Profile.jsp" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Hồ sơ</a>
        <a href="#logout" class="block py-3 px-4 hover:bg-blue-500 rounded-lg transition-colors">Đăng xuất</a>
    </div>
</nav>

<!-- Main Content -->
<div class="flex mt-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 h-screen fixed md:static shadow-xl">
        <div class="p-6">
            <h2 class="text-xl font-semibold text-blue-800 mb-6 tracking-wide">Kiểm soát tài khoản</h2>
            <ul class="space-y-3">
                <li><a href="PharmacistAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-capsule"></i> Dược sĩ</a></li>
                <li><a href="DoctorAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-heart-pulse"></i> Bác sĩ</a></li>
                <li><a href="ManagerAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-person-workspace"></i> Quản lý</a></li>
                <li><a href="SysAdminAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-gear"></i> Quản trị hệ thống</a></li>
                <li><a href="PatientAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-person"></i> Bệnh nhân</a></li>
            </ul>
        </div>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 p-6 md:ml-64">
        <div class="container mt-5">
            <h4 class="mb-3">List of Patients</h4>

            <div class="search-container">
                <input type="text" id="patient-id-search" placeholder="Nhập ID bệnh nhân" class="form-control">
                <button id="search-btn" class="btn">Tìm kiếm</button>
                <input type="text" id="patient-name-search" placeholder="Nhập tên bệnh nhân" class="form-control">
                <button id="search-name-btn" class="btn">Tìm theo tên</button>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="patient-table-body">
                <!-- rows will be dynamically injected here -->
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Mobile Sidebar Toggle Button -->
<button id="sidebar-toggle" class="md:hidden fixed bottom-4 right-4 sidebar-toggle text-white">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<script>
    // Mobile Menu Toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Sidebar Toggle for Mobile
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
            // Close mobile menu after clicking
            mobileMenu.classList.add('hidden');
            sidebar.classList.remove('open');
        });
    });

    const baseUrl = 'http://localhost:8080/ClinicManagementSystem_war_exploded';
    let selectedRow = null;

    // Display patients
    function displayPatients(data) {
        const tummy = document.getElementById('patient-table-body');
        console.log('Rendering patients:', data); // Debug
        tummy.innerHTML = '';
        selectedRow = null;

        const patients = data;
        if (patients.length === 0) {
            tummy.innerHTML = '<tr><td colspan="8" class="text-center">No patients found</td></tr>';
            return;
        }

        patients.forEach((patient, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${patient.patient_id ?? 'N/A'}</td>
                <td>${patient.fullName || 'N/A'}</td>
                <td>${patient.phone || 'N/A'}</td>
                <td>${patient.email || 'N/A'}</td>
                <td>${patient.username || 'N/A'}</td>
                <td>${patient.password || 'N/A'}</td>
                <td>${patient.status || 'N/A'}</td>
                <td>
                    <button class="btn btn-danger btn-sm delete-btn" data-id="${patient.id}">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-info btn-sm select-btn" data-id="${patient.id}">
                        <i class="bi bi-eye"></i> Select
                    </button>
                </td>
            `;
            tummy.appendChild(row);

            if (index === 0) {
                row.classList.add('selected');
                selectedRow = row;
            }
        });
    }

    // Display error message
    function displayError(message) {
        const tbody = document.getElementById('patient-table-body');
        console.error('Error:', message); // Debug
        tbody.innerHTML = `<tr><td colspan="8" class="text-danger text-center">${message}</td></tr>`;
    }

    // Fetch all patients
    async function getAllPatients() {
        try {
            const response = await fetch(`${baseUrl}/api/system-admin?action=patients`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorText = await response.text();  // handle non-JSON error
                throw new Error(`HTTP error ${response.status}: ${errorText}`);
            }

            const text = await response.text(); // read response as text first
            if (!text) {
                throw new Error("Empty response from server");
            }

            const data = JSON.parse(text); // now safely parse
            console.log('Data received:', data);
            displayPatients(data);
        } catch (error) {
            console.error('Fetch error:', error);
            displayError(error.message);
        }
    }

    // Search for patient by ID
    async function searchPatientById(id) {
        try {
            if (!id) {
                getAllPatients(); // If no ID, show all patients
                return;
            }

            const response = await fetch(`${baseUrl}/api/system-admin?action=patientid&id=${id}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error ${response.status}: ${errorText}`);
            }

            const text = await response.text();
            if (!text) {
                throw new Error("Phản hồi từ máy chủ rỗng");
            }

            const data = JSON.parse(text);
            console.log('Search result:', data);
            if (!data || Object.keys(data).length === 0) {
                displayError('Không bệnh nhân nào có ID này!');
            } else {
                displayManagers([data]);
            }
        } catch (error) {
            console.error('Search error:', error);
            displayError(error.message);
        }
    }
    async function searchPatientByName(name) {
        try {
            if (!name) {
                getAllPatients(); // Nếu không nhập, hiển thị toàn bộ
                return;
            }

            const response = await fetch(`${baseUrl}/api/system-admin?action=patientname&name=${encodeURIComponent(name)}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error ${response.status}: ${errorText}`);
            }

            const text = await response.text();
            if (!text) {
                throw new Error("Phản hồi từ máy chủ rỗng");
            }

            const data = JSON.parse(text);
            console.log('Search result by name:', data);
            if (!data || data.length === 0) {
                displayError('Không tìm thấy bệnh nhân nào với tên này!');
            } else {
                displayPatients(data);
            }
        } catch (error) {
            console.error('Search error:', error);
            displayError(error.message);
        }
    }


    // Search bar event listener
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('patient-id-search');
    searchBtn.addEventListener('click', () => {
        const patientId = searchInput.value.trim();
        searchPatientById(patientId);
    });

    // Allow pressing Enter to search
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const patientId = searchInput.value.trim();
            searchPatientById(patientId);
        }
    });

    const searchNameBtn = document.getElementById('search-name-btn');
    const searchNameInput = document.getElementById('patient-name-search');

    searchNameBtn.addEventListener('click', () => {
        const name = searchNameInput.value.trim();
        searchPatientByName(name);
    });

    searchNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const name = searchNameInput.value.trim();
            searchPatientByName(name);
        }
    });


    // Load patient list on page load
    getAllPatients();
</script>
</body>
</html>
