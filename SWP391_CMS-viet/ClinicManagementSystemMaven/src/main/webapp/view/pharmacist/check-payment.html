<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xác nhận chuyển khoản</title>
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Vui lòng hoàn tất chuyển khoản</h2>
    <p>Sau khi chuyển khoản thành công, nhấn nút bên dưới để in đơn thuốc.</p>
    <button id="confirmBtn" class="btn btn-primary mt-3">Đã chuyển khoản</button>
  </div>
  <script>
    // Lấy số tiền từ query string (nếu cần truyền tiếp)
    function getAmount() {
      const params = new URLSearchParams(window.location.search);
      return params.get('amount') || 0;
    }
    var amount = getAmount();

    document.getElementById('confirmBtn').onclick = function() {
      window.location.href = 'print-prescription.html?amount=' + encodeURIComponent(amount);
    };
  </script>
</body>
</html>
