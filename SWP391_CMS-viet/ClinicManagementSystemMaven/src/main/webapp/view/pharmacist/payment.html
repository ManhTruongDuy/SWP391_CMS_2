<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán đơn thuốc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', Arial, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Sidebar Styles from history-pharmacist.html, adapted to match payment.html */
    :root {
      --primary-color: #2c5aa0;
      --secondary-color: #17a2b8;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-bg: #f8f9fa;
      --dark-bg: #343a40;
      --white: #ffffff;
      --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
      --sidebar-width: 280px;
      --sidebar-collapsed-width: 80px;
    }

    .layout-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--primary-color) 0%, var(--dark-bg) 100%);
      color: white;
      z-index: 1000;
      transition: all 0.3s ease;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }

    .sidebar-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .sidebar-brand {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .sidebar-brand .brand-text {
      display: none;
    }

    .sidebar-brand:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .brand-icon {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .sidebar-toggle {
      position: absolute;
      top: 1.5rem;
      right: -15px;
      background: var(--primary-color);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar-toggle:hover {
      background: var(--secondary-color);
      transform: scale(1.1);
    }

    .sidebar-nav {
      padding: 1rem 0;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-section-title {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .nav-section-title {
      display: none;
    }

    .nav-item {
      margin-bottom: 0.25rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      border-radius: 0;
    }

    .sidebar.collapsed .nav-link {
      justify-content: center;
      padding: 0.75rem;
    }

    .sidebar.collapsed .nav-link .nav-text {
      display: none;
    }

    .nav-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .sidebar.collapsed .nav-link:hover {
      transform: none;
    }

    .nav-link.active {
      color: white;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
      border-right: 3px solid white;
    }

    .nav-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: white;
    }

    .nav-icon {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .nav-text {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .sidebar-footer {
      position: relative;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .user-info {
      justify-content: center;
    }

    .sidebar.collapsed .user-details {
      display: none;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.1rem;
    }

    .user-role {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .logout-btn {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 8px;
      padding: 0.5rem;
      color: #ff6b6b;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .sidebar.collapsed .logout-btn .logout-text {
      display: none;
    }

    .logout-btn:hover {
      background: rgba(220, 53, 69, 0.3);
      color: #ff5252;
      transform: translateY(-2px);
    }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      transition: all 0.3s ease;
      min-height: 100vh;
      background: var(--light-bg);
    }

    .main-content.expanded {
      margin-left: var(--sidebar-collapsed-width);
    }

    .container {
      padding: 2rem;
    }

    .btn-info, .btn-success {
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-info:hover, .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    #qrLoading {
      margin-top: 20px;
      color: var(--primary-color);
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: var(--sidebar-collapsed-width);
      }

      .main-content {
        margin-left: var(--sidebar-collapsed-width);
      }

      .sidebar-nav .nav-section-title,
      .sidebar .nav-text,
      .sidebar .brand-text,
      .sidebar .user-details,
      .sidebar .logout-text {
        display: none;
      }

      .sidebar .nav-link {
        justify-content: center;
        padding: 0.75rem;
      }

      .sidebar .user-info {
        justify-content: center;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="layout-container">
  <!-- Sidebar from history-pharmacist.html -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="fas fa-chevron-left" id="toggleIcon"></i>
    </button>

    <div class="sidebar-header">
      <a href="dashboard-pharmacist.html" class="sidebar-brand">
        <div class="brand-icon">
          <i class="fas fa-hospital"></i>
        </div>
        <span class="brand-text">MediCare System</span>
      </a>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title">Chính</div>
        <div class="nav-item">
          <a href="dashboard-pharmacist.html" class="nav-link">
            <i class="fas fa-tachometer-alt nav-icon"></i>
            <span class="nav-text">Chức năng</span>
          </a>
        </div>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Quản lý</div>
        <div class="nav-item">
          <a href="prescription.html" class="nav-link">
            <i class="fas fa-file-prescription nav-icon"></i>
            <span class="nav-text">Đơn thuốc</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="counter.html" class="nav-link">
            <i class="fas fa-cash-register nav-icon"></i>
            <span class="nav-text">Quầy thuốc</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="alternative-medicine.html" class="nav-link">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <span class="nav-text">Thuốc thay thế</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="patients.html" class="nav-link">
            <i class="fas fa-user-injured nav-icon"></i>
            <span class="nav-text">Bệnh nhân</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="medicines.html" class="nav-link">
            <i class="fas fa-pills nav-icon"></i>
            <span class="nav-text">Thuốc</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="inventory.html" class="nav-link">
            <i class="fas fa-boxes nav-icon"></i>
            <span class="nav-text">Kho thuốc</span>
          </a>
        </div>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Báo cáo</div>
        <div class="nav-item">
          <a href="statistic-pharmacist.html" class="nav-link">
            <i class="fas fa-chart-bar nav-icon"></i>
            <span class="nav-text">Thống kê</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="history-pharmacist.html" class="nav-link active">
            <i class="fas fa-chart-line nav-icon"></i>
            <span class="nav-text">Lịch sử & Tra cứu</span>
          </a>
        </div>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Hệ thống</div>
        <div class="nav-item">
          <a href="settings.html" class="nav-link">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-text">Cài đặt</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="users.html" class="nav-link">
            <i class="fas fa-users nav-icon"></i>
            <span class="nav-text">Người dùng</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">DT</div>
        <div class="user-details">
          <div class="user-name">Dược sĩ Thảo</div>
          <div class="user-role">Quầy thuốc</div>
        </div>
      </div>
      <a href="login.html" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span class="logout-text">Đăng xuất</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container mt-5 text-center">
      <h2>Thanh toán đơn thuốc</h2>
      <div>
        <button id="atmBtn" class="btn btn-info m-2">ATM/Chuyển khoản</button>
        <button id="cashBtn" class="btn btn-success m-2">Tiền mặt</button>
      </div>
      <div id="qrLoading" style="margin-top: 20px; display: none;">Đang tạo link thanh toán...</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // const baseUrl = window.location.origin + '/ClinicManagementSystem_war';
  const baseUrl = 'http://localhost:8080/ClinicManagementSystem_war_exploded';

  function getAmount() {
    const params = new URLSearchParams(window.location.search);
    return parseInt(params.get('amount')) || 0;
  }

  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  const amount = parseInt(getParam('amount'));
  const orderCode = parseInt(getParam('orderCode'));

  document.getElementById('atmBtn').onclick = function () {
    document.getElementById('qrLoading').style.display = 'block';

    fetch('/ClinicManagementSystem_war/api/create-payment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        orderCode: orderCode,
        amount: amount
      })
    })
            .then(response => response.json())
            .then(data => {
              const checkoutUrl = data.checkoutUrl;
              console.log("✅ Redirecting to:", checkoutUrl);

              if (!checkoutUrl) {
                document.getElementById('qrLoading').innerText = 'Không lấy được link thanh toán!';
                return;
              }

              window.location.href = checkoutUrl;
            })
            .catch(err => {
              console.error("❌ Lỗi tạo thanh toán:", err);
              document.getElementById('qrLoading').innerText = 'Lỗi khi tạo link thanh toán!';
            });
  };

  document.getElementById('cashBtn').onclick = function () {
    fetch(`${baseUrl}/api/update-payment`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        orderCode: parseInt(orderCode),
        status: "paid"
      })
    })
            .then(res => {
              if (!res.ok) throw new Error("Lỗi server");
              return res.json();
            })
            .then(data => {
              window.location.href = 'print-prescription.html';
            })
            .catch(err => {
              console.error(err);
            });
  };

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleIcon = document.getElementById('toggleIcon');

    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');

    if (sidebar.classList.contains('collapsed')) {
      toggleIcon.classList.remove('fa-chevron-left');
      toggleIcon.classList.add('fa-chevron-right');
    } else {
      toggleIcon.classList.remove('fa-chevron-right');
      toggleIcon.classList.add('fa-chevron-left');
    }
  }
</script>
</body>
</html>
