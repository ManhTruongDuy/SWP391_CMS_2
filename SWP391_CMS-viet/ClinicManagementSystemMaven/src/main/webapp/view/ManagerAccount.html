<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        #manager-table-body tr:hover {
            background-color: #e0f0ff !important;
            cursor: pointer;
        }

        #manager-table-body tr.selected {
            background-color: #bfdbfe !important;
            font-weight: 500;
        }

        html {
            scroll-behavior: smooth;
        }

        .navbar {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 100%);
            transition: all 0.3s ease-in-out;
            border-right: 1px solid #e5e7eb;
        }

        .nav-link, .sidebar-link {
            transition: all 0.2s ease-in-out;
        }

        .nav-link:hover, .sidebar-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-link {
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .table th {
            background-color: #3b82f6;
            color: white;
            padding: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 14px;
            vertical-align: middle;
            border-bottom: 1px solid #e5e7eb;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }

        .btn-danger {
            background-color: #ef4444;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
            transform: translateY(-1px);
        }

        .btn-info {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-info:hover {
            background-color: #2563eb;
            border-color: #2563eb;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
        }

        h4 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        .sidebar-toggle {
            background-color: #3b82f6;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar-toggle:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .table {
                font-size: 0.875rem;
            }
            .btn-sm {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="navbar text-white p-4 fixed w-full top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
            <span class="text-2xl font-bold tracking-tight">HealthCare</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
            <a href="AdminDashboard.html" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Home</a>
            <a href="#profile" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Profile</a>
            <a href="#logout" class="nav-link text-white hover:bg-blue-500 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Logout</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden focus:outline-none p-2 rounded-lg hover:bg-blue-500 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-700 p-6 rounded-b-lg shadow-lg">
        <a href="AdminDashboard.html" class="block py-3 px-4 hover:bg-blue-500 rounded-lg transition-colors">Home</a>
        <a href="#profile" class="block py-3 px-4 hover:bg-blue-500 rounded-lg transition-colors">Profile</a>
        <a href="#logout" class="block py-3 px-4 hover:bg-blue-500 rounded-lg transition-colors">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="flex mt-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 h-screen fixed md:static shadow-xl">
        <div class="p-6">
            <h2 class="text-xl font-semibold text-blue-800 mb-6 tracking-wide">Account Control</h2>
            <ul class="space-y-3">
                <li><a href="PharmacistAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-capsule"></i> Pharmacist</a></li>
                <li><a href="DoctorAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-stethoscope"></i> Doctor</a></li>
                <li><a href="ManagerAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-person-workspace"></i> Manager</a></li>
                <li><a href="SysAdminAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-gear"></i> System Admin</a></li>
                <li><a href="PatientAccount.html" class="sidebar-link block text-blue-700 font-medium"><i class="bi bi-person"></i> Patient</a></li>
            </ul>
        </div>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 p-6 md:ml-64">
        <div class="container mt-5">
            <h4 class="mb-3">List of Managers</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="manager-table-body">
                <!-- rows will be dynamically injected here -->
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Mobile Sidebar Toggle Button -->
<button id="sidebar-toggle" class="md:hidden fixed bottom-4 right-4 sidebar-toggle text-white">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<script>
    // Mobile Menu Toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Sidebar Toggle for Mobile
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
            // Close mobile menu after clicking
            mobileMenu.classList.add('hidden');
            sidebar.classList.remove('open');
        });
    });

    const baseUrl = 'http://localhost:8080/ClinicManagementSystem_war_exploded';
    let selectedRow = null;

    // Display managers
    function displayManagers(data) {
        const tbody = document.getElementById('manager-table-body');
        console.log('Rendering managers:', data); // Debug
        tbody.innerHTML = '';
        selectedRow = null;

        const managers = data;
        if (managers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="text-center">No managers found</td></tr>';
            return;
        }

        managers.forEach((manager, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${manager.admin_id ?? 'N/A'}</td>
                <td>${manager.fullName || 'N/A'}</td>
                <td>${manager.phone || 'N/A'}</td>
                <td>${manager.department || 'N/A'}</td>
                <td>${manager.email || 'N/A'}</td>
                <td>${manager.username || 'N/A'}</td>
                <td>${manager.password || 'N/A'}</td>
                <td>${manager.status || 'N/A'}</td>
                <td>
                    <button class="btn btn-danger btn-sm delete-btn" data-id="${manager.id}">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-info btn-sm select-btn" data-id="${manager.id}">
                        <i class="bi bi-eye"></i> Select
                    </button>
                </td>
            `;
            tbody.appendChild(row);

            if (index === 0) {
                row.classList.add('selected');
                selectedRow = row;
            }
        });
    }

    // Display error message
    function displayError(message) {
        const tbody = document.getElementById('manager-table-body');
        console.error('Error:', message); // Debug
        tbody.innerHTML = `<tr><td colspan="9" class="text-danger text-center">${message}</td></tr>`;
    }

    // Fetch all managers
    async function getAllManagers() {
        try {
            const response = await fetch(`${baseUrl}/api/system-admin?action=managers`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorText = await response.text();  // handle non-JSON error
                throw new Error(`HTTP error ${response.status}: ${errorText}`);
            }

            const text = await response.text(); // read response as text first
            if (!text) {
                throw new Error("Empty response from server");
            }

            const data = JSON.parse(text); // now safely parse
            console.log('Data received:', data);
            displayManagers(data);
        } catch (error) {
            console.error('Fetch error:', error);
            displayError(error.message);
        }
    }

    // Load manager list on page load
    getAllManagers();
</script>
</body>
</html>
